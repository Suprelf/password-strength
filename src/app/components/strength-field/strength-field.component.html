<div class="strength-container" 
    [ngClass]="{'strong': (strength == 3), 
                'medium': (strength == 2),
                'easy': (strength == 1), 
                'empty': (strength == 0),
                'short': (strength == -1)}">

    <div id="first" class="strength-level"></div>
    <div id="second" class="strength-level"></div>
    <div id="third" class="strength-level"></div>
</div>
